services:
  - type: web
    name: potato-backend
    env: python
    buildCommand: |
      mkdir -p .render
      echo "python-3.7.12" > .render/python-version
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    runtime: python
    branch: main
    plan: free
    region: oregon
    rootDir: api

